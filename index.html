<html lang="kr">

<head>
    <title>WakaTime Tab</title>
    <meta name="WakaTime" content="HTML, CSS, JavaScript">
    <meta name="description" content="wakatimeTabForDevelopers">
    <!--    <meta http-equiv="refresh" content="10">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Todo List</title>
    <!--    시멘틱 css-->
    <link rel="stylesheet" href="assets/Semantic/semantic.css">
    <!--    기존 css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--    토스트 메시지 css-->
    <link rel="stylesheet" href="assets/css/jquery.toast.min.css">
    <!--    rain css-->
    <link rel="stylesheet" href="assets/css/rain.css">
    <!--    제이쿼리 ui css-->
    <link rel="stylesheet" href="assets/css/jquery-ui.css">


</head>

<body class="back-row-toggle splat-toggle">

<div class="rain front-row"></div>
<div class="rain back-row"></div>
<!--<div class="toggles">-->
<!--    <div class="splat-toggle toggle active">SPLAT</div>-->
<!--    <div class="back-row-toggle toggle active">BACK<br>ROW</div>-->
<!--    <div class="single-toggle toggle">SINGLE</div>-->
<!--</div>-->

<section style="width: 100%; margin: 5px auto;">

    <!--개발자의 변명 section-->
    <div class="ui pointing below label" style="margin-bottom: -5px;">
        Tab for developers 👻
    </div>
    <button data-inverted="" data-tooltip="do not use wakatime! "
            data-position="bottom center" class="circular ui icon button" id="toggleButton"
            style="float: right; color: black">
        <i class="icon chart line"></i>
    </button>
    <button data-inverted="" data-tooltip="sourceView! "
            data-position="bottom center" class="circular ui icon button" id="github"
            style="float: right; color: black">
        <i class="icon github"></i>
    </button>
    <button data-inverted="" data-tooltip="change Wallpaper! "
            data-position="bottom center" class="circular ui icon button" id="backgroundSetting"
            style="float: right; color: black">
        <i class="icon picture"></i>
    </button>
    <button data-inverted="" data-tooltip="Hide goal setting button! "
            data-position="bottom center" class="circular ui icon button" id="goalSettingButton"
            style="float: right; color: black">
        <i class="icon target"></i>
    </button>
    <button data-inverted="" data-tooltip="D-day count setting! "
            data-position="bottom center" class="circular ui icon button" id="date" style="float: right; color: black">
        <i class="icon hourglass start"></i>
    </button>
    <!--    <p>Date: <input type="text" id="datepicker"></p>-->

    <!--    <div class="ui floating message" style="margin-top: 20px">-->

    <!--        <span class="microscopic-font" id="developerExcuse"></span>-->

    <!--    </div>-->

    <!-- ////개발자의 변명 section-->


    <div id="toggleChart">
        <div id="toggleChartIn">
            <!--    Chart.js section-->
            <canvas id="myChart" height="78"></canvas>


            <!--WakaTime 프로그레스바 section-->

            <div class="ui container">

                <div class="label targetTime microscopic-font"
                     style="color: wheat; margin: 10px; font-size: 20px; text-align: center;">
                    What is today's coding time?
                </div>

                <div id="wakaProgress" class="ui indicating progress" style="margin: unset">


                    <div class="bar">

                        <div class="progress"></div>

                    </div>

                </div>


            </div>

            <!-- ////WakaTime 프로그레스바 section-->


            <!--목표 시간 선택 버튼 section-->
            <div class="eight wide ui buttons " id="goalSetting" style="margin-top: 10px">
                <button id="60" class="ui secondary button" data-inverted="" data-tooltip="Starting very small!"
                        data-position="top center">👻 1hour
                </button>
                <button id="120" class="ui secondary button" data-inverted="" data-tooltip="Suitable!"
                        data-position="top center">🎃 2hour
                </button>
                <button id="180" class="ui secondary button" data-inverted="" data-tooltip="Good!"
                        data-position="top center">🧛‍♀ 3hour
                </button>
                <button id="240" class="ui secondary button" data-inverted="" data-tooltip="So Great"
                        data-position="top center">🧛 ‍4hour
                </button>
                <button id="300" class="ui secondary button" data-inverted=""
                        data-tooltip="Berry Well~"
                        data-position="top center">🕯 5hour
                </button>
                <button id="360" class="ui secondary button" data-inverted=""
                        data-tooltip="I'm crazy about coding? 👍"
                        data-position="top center">🩸 6hour
                </button>
                <button id="420" class="ui secondary button" data-inverted=""
                        data-tooltip="Awesome~ 👏👏"
                        data-position="top center">🔥 7hour
                </button>
                <button id="480" class="ui secondary button" data-inverted=""
                        data-tooltip="Wow~ 😲😲"
                        data-position="top center">😎 8hour
                </button>
            </div>


        </div>

    </div>

    <!-- ////// 목표 시간 선택 버튼 section-->

    <div class="label "
         style="color: wheat; margin: 40px; font-size: 25px; text-align: center; " id="dday">
        D-day
    </div>

    <p style="text-align: center; " id="dateDiv"><input type="text" id="datepicker" placeholder="Click me"></p>


</section>


<!--할일 목록 section-->
<section class="todoapp">
    <header class="header">
        <input id="newTodo" class="new-todo microscopic-font2" placeholder="What needs to be done?">
    </header>
    <section id="main">
        <input id="toggleInputAll" class="toggle-all" type="checkbox" style="display: none">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todoListView" class="todo-list microscopic-font"></ul>
    </section>
    <footer class="footer microscopic-font ">
        <span class="todo-count"><strong id="todoCount">0 </strong> </span>
        <ul class="filters">
            <li>
                <a class="selected" id="allWorks" onclick="changeClass(this)" href="#/">All</a>
            </li>
            <li>
                <a href="#active" id="activedItems" onclick="changeClass(this)">Active</a>
            </li>
            <li>
                <a href="#completed" id="completedTodos" onclick="changeClass(this)">Completed</a>
            </li>
        </ul>
        <button class="clear-completed" id="btnClear">Clear</button>
    </footer>
</section>
<!-- ////할일 목록 section-->


<!--Chart.js -->
<script src="assets/js/dist/Chart.js"></script>
<!--제이쿼리 js-->
<script src="/assets/js/jquery-3.1.1.min.js"></script>
<!--제이쿼리 ui js -->
<script src="/assets/js/jquery-ui.js"></script>

<script src="/assets/js/targetTimeSetting.js"></script>
<!--토스트 메시지 js-->
<script src="/assets/js/jquery.toast.min.js"></script>
<!--rain js -->
<script src="/assets/js/rain.js"></script>
<!--배경 변경 js-->
<script src="/assets/js/backgroundChange.js"></script>
<!--todolist js -->
<script src="assets/js/todo-list.js"></script>
<!--datepicker js-->
<script src="assets/js/datepicker.js"></script>


</body>

</html>
